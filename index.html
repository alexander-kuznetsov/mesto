<!DOCTYPE html>
<html lang="en">
<head>

    </div>
    <div class="place">

    <div class="place">

    </div>
    <div class="place">
        <img class="place__image" src="images/place/dombai.png" alt="Домбай">
        <div class="place__title-like">
            <h2 class="place__title">Домбай</h2>
            <div class="like place__like"></div>
        </div>
    </div>
    <div class="place">
        <img class="place__image" src="images/place/karachaevsk-small.png" alt="Карачаевск">
